<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row>">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-chore">Chore</label>
                        <input type="text" class="form-control" id="new-chore" placeholder="Chore">
                    </div>
                    <div class="form-group">
                        <label for="new-notes">Notes</label>
                        <input type="text" class="form-control" id="new-notes" placeholder="Notes">
                    </div>
                </div>
            </div>
            <div>
                <button id="add" class="btn btn-secondary form-control">Create</button>
            </div>
        </div>
    </div>
    <table id="list" class="table table-hover table-dark table-striped-columns">
        <tr>
            <th>Chore</th>
            <th>Start Date</th>
            <th>Notes</th>
            <th>Done!</th>
        </tr>
    </table>

    <script src="todo2.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
